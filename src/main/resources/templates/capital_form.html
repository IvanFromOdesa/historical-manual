<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitleC}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/capitals/save}" method="post" th:object="${capital}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{idCapital}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Official Capital Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{officialCapitalName}" class="form-control" required minlength="4" maxlength="40"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Capital Population</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{capitalPopulation}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Capital Square</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{capitalSquare}" class="form-control" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/capitals}]]"
    }
</script>
</body>
</html>
