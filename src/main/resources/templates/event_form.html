<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitleE}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitleE}]]</h2></div>

    <form th:action="@{/events/save}" method="post" th:object="${event}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{idEvent}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Event Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{eventName}" class="form-control" required minlength="4" maxlength="40"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date of Beginning</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dateOfBeginning}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date of End</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dateOfEnd}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Event subject</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{eventSubject}" class="form-control" required minlength="4" maxlength="60"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/events}]]"
    }
</script>
</body>
</html>
