<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitleS}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitleS}]]</h2></div>
    <form th:action="@{/statistics/save}" method="post" th:object="${stat}" style="max-width: 550px; margin: 0 auto;">
        <input type="hidden" th:field="*{idStats}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">General Population</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{generalPopulation}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">General GDP</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" th:field="*{generalGdp}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">General Territory</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" th:field="*{generalTerritory}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">On Date</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{onDate}" class="form-control" id="datePicker">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">State</label>
                <div class="col-sm-8">
                    <select th:field="*{state}" class="form-control" required>
                        <th:block th:each="state : ${listStates}">
                            <option th:text="${state.officialStateName}" th:value="${state.idState}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/statistics}]]";
    }
</script>
<script>
    document.getElementById('datePicker').valueAsDate = new Date();
</script>
</body>
</html>
